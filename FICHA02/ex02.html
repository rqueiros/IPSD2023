<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // Exercício 1
        let numbers = [4, 7, 3, 12, 23, 10, 33]

        // Exercício 2
        //numbers.reverse()
        //console.log(numbers);

        // Exercício 3
        let evenNumbers = []
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 == 0) {
                evenNumbers.push(numbers[i])
            }
        }
        console.log(evenNumbers);

        // Exercício 4
        let numbers2 = [6, 9, 15]
        let allNumbers = numbers.concat(numbers2)
        console.log(allNumbers);

        // Exercicio 5
        let max = 0
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i]
            }
        }
        console.log(max);




    </script>
</body>
