<body>
    <script>

        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempt = 0

        while (randomNumber!=attempt) {
            attempt = +prompt("Digite um numero?")
            if (attempt > randomNumber) {
                alert("MENOR!!!!!!!!!!!!!!!")
            } else if (attempt < randomNumber) {
                alert("MAIOR!!!!!!!!!!!!!!!")
            } else {
                alert("ACERTOU")
            }                       
        }

    </script>
