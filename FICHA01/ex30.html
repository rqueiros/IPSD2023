<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX30</title>
  </head>

  <body>
    <script>
      let num = +prompt("Insira um número inteiro:");

      let originalNumber = num;
      let sum = 0;

      // Enquanto o número não for zero, extraia os dígitos e some-os
      while (originalNumber !== 0) {
        const digit = originalNumber % 10;
        sum += digit;
        originalNumber = Math.floor(originalNumber / 10);
      }

      // Exibir o resultado numa janela de alerta
      alert(`A soma dos dígitos de ${num} é: ${sum}`);
    </script>
  </body>
</html>
