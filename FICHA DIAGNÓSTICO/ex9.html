    <script>
      let numeros = [];
      let numero;
      do {
        numero = +prompt("Digite um n√∫mero");
        if (numero !== -1) {
          numeros.push(numero);
        }
      } while (numero !== -1);

      // Forma tradicional
      let soma = 0
      for (let i = 0; i < numeros.length; i++) {
        sum = sum + numeros[i]        
      }
      console.log(sum);
      
      // Forma moderna
      console.log(numeros.reduce((acc, curr) => acc + curr, 0));
    </script>
