<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
</head>
<body>
    <script>
        let letras = [];
        for (let i = 0; i < 5; i++) {
            letras.push(prompt("Digite uma letra"));
        }

        // Forma tradicional
        let vogais = []
        for (let i = 0; i < letras.length; i++) {
            if (letras[i].toLowerCase() == "a" || letras[i].toLowerCase() == "e" || letras[i].toLowerCase() == "i" || letras[i].toLowerCase() == "o" || letras[i].toLowerCase() == "u") {
                vogais.push(letras[i])                
            }            
        }
        console.log(vogais.join('-'));

        // Forma moderna
        let vogais2 = letras.filter(letra => 'aeiouAEIOU'.includes(letra));
        console.log(vogais2.join('-'));
    </script>
</body>
</html>
